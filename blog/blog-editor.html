<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="../normalize.css">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/styles/default.min.css">
  		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.15.6/build/highlight.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

	<body>
		<div id="app">
			<header>
				<header-title>LMOliver</header-title>

			<div id="page">
				<div style="width:100%;height:50%">
					<textarea rows="10" v-model="metadata" style="width:15%;" placeholder="info.json">
					</textarea>
					<textarea rows="10" v-model="md" style="width:80%;" placeholder="post.md">
					</textarea>
					<hr>
				</div>
				<side-bar pos="left">
					<side-block title="...">
						左边能放些什么呢
					</side-block>
				</side-bar>
				<side-bar pos="right">
					<side-block title="关于本人">
						LMOliver太弱了QAQ			
					</side-block>
					<side-block title="友链">
						(友链列表)
					</side-block>
				</side-bar>
				<div id="main">
					<blog-context :context="renderMetadata(data)+renderMarkdown(md)">
					</blog-context>
				</div>
			</div>
